
<div class="row" ng-repeat="result in vm.results">
    <h4>
        {{ result.name }} 
        <span style="float: right">
            <button class="btn btn-sm btn-success" 
                    ng-if="result.completed == 1"
                    ng-click="vm.uncompleteResult(result.id)">
                <span class="glyphicon glyphicon-star"></span> Logrado
            </button>
        </span>
    </h4>
    <table class="table table-striped">
        <tr ng-repeat="phrase in result.result_phrases">
            <td>{{ phrase.detail }}</td>
            <td>
                <strong ng-show="phrase.failed.length > 0">Fallidos</strong>
                <div ng-repeat="failed in phrase.failed">{{ failed.detail }}</div>
            </td>
        </tr>
    </table>
</div>
