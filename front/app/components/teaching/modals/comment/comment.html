<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Agregar comentario</h3>
</div>
<div class="modal-body" id="modal-body">

    <form name="new_comment" class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-1">
                <label class="control-label">Comentario</label>
                <textarea class="form-control" name="comment"
                          ng-model="vm.new_comment.comment"
                          ng-required="true"
                          ></textarea>
            </div>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-default"
                    ng-click="vm.dismiss()">
                <label class="glyphicon glyphicon-erase"></label> Deshacer
            </button>
            <button type="submit" class="btn btn-success"
                    ng-click="vm.createComment()"
                    ng-disabled="new_comment.$invalid">
                <label class="glyphicon glyphicon-floppy-disk"></label> Guardar
            </button>
        </div>
    </form>
</div>
