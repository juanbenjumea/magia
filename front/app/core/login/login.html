<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">Login</div>
            <div class="panel-body">
                <form class="form-horizontal" name="form_login" ng-submit="vm.login()">

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="login_email">E-Mail</label>
                        <div class="col-md-6">
                            <input type="email" class="form-control" name="email" id="login_email" 
                                   ng-model="vm.login_data.email"
                                   ng-required="true">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="login_password">Contraseña</label>
                        <div class="col-md-6">
                            <input type="password" class="form-control" name="password" id="login_password"
                                   ng-model="vm.login_data.password"
                                   ng-required="true">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-4">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="remember"> Recordarme
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-4">
                            <button type="submit" class="btn btn-primary"
                                    ng-disabled="form_login.$invalid">
                                <i class="fa fa-btn fa-sign-in"></i>Login
                            </button>
                            <a class="btn btn-link" href="http://localhost/magia/magia_bk/password/reset">
                                Olvidé mi contraseña
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
