<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Tesis</h3>
</div>
<div class="modal-body" id="modal-body">

    <form name="new_thesis" class="form-horizontal">
        <div ng-repeat="logic in vm.analysis.logics">
            <div class="form-group" ng-repeat="quadrant in logic.quadrants | filter: {position: vm.quadrant}">
                <div class="col-sm-10 col-sm-offset-1">
                    <label class="control-label">{{ quadrant.name }}</label>
                    <textarea class="form-control" name="thesis_{{ quadrant.id }}"
                              ng-model="vm.thesis[quadrant.id]"></textarea>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-default"
                    ng-click="vm.dismiss()">
                <label class="glyphicon glyphicon-erase"></label> Deshacer
            </button>
            <button type="submit" class="btn btn-success"
                    ng-click="vm.createThesis()"
                    ng-disabled="vm.new_analysis_logics.length == 0 || vm.btn_waiting_save_analysis">
                <label class="glyphicon glyphicon-floppy-disk"></label> Guardar
            </button>
        </div>
    </form>
</div>
